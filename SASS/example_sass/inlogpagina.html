<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>inlogpagina</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<div class="formtotaal">
    <form>
        <label for="username">Gebruikersnaam / E-mail</label>
        <input type="text" placeholder="Gebruikersnaam / E-mail" name="username" id="username" required>

        <label for="password">Wachtwoord</label>
        <input type="password" placeholder="Wachtwoord" name="password" id="password" required>

        <a id="forgotpassword" href="#">Wachtwoord vergeten</a>


        <button type="submit" > <a href="index.html" id="login"> Log in  </a></button>


        <label id="connectwith">-------- Inloggen via --------</label>

        <div class="image-container">
            <a href="https://www.icloud.com/">
                <img src="assets/appleicon-01.png" alt="Apple Icon">
            </a>

            <a href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1">
                <img src="assets/googleicon-02.png" alt="Google Icon">
            </a>

            <a href="https://www.facebook.com/">
                <img src="assets/facebookicon-03.png" alt="Facebook Icon">
            </a>

        </div>
    </form>
</div>

</body>
</html>
